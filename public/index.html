<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jobapply - home</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      padding: 0;
      margin: 0;
    }

    header {
      height: 40px;
      padding: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      box-shadow: 0 2px 2px #eee;
    }

    nav a {
      display: inline-block;
      width: 80px;
      margin-right: 5px;
      color: blue;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 14px;
      text-decoration: none;
      padding: 5px 5px;
      background: #EEE;
      text-align: center;
    }

    nav a:hover {
      text-decoration: underline;
    }

    #header-right {
      display: flex;
      align-items: center;
    }

    #title {
      font-size: 28px;
      text-decoration: none;
      color: #000;
    }

    #join {
      border: 1px solid #ddd;
      border-radius: 2px;
      padding: 2px;
      width: 100px;
      text-align: center;
      text-decoration: none;
      color: #000;
      display: none;
    }

    #join:hover {
      background-color: #f2f2f2;
    }

    header form {
      width: unset;
    }

    header form input {
      padding: 7px 7px 7px 35px;
      width: 500px;
      background: url(assets/img/search-solid.png) no-repeat 10px center/20px;
    }

    main {
      height: calc(100vh - 40px);
    }

    form {
      width: 300px;
      display: flex;
      flex-direction: column;
    }

    span {
      color: #555;
      font-size: 12px;
      margin-top: 5px;
      margin-left: 5px;
      font-family: Arial, Helvetica, sans-serif;
      display: block;
    }

    h2 {
      font-family: Arial, Helvetica, sans-serif;
    }

    input[type="radio"] {
      margin: 0 5px;
    }

    label {
      font-size: 12px;
    }

    input,
    button {
      margin: 5px auto;
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      outline: none;
    }

    input:focus,
    textarea:focus {
      border-color: blue;
    }

    button {
      background-color: blue;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      box-shadow: 0 0 2px 2px #ddd;
    }

    button:active {
      opacity: 0.8;
    }

    main {
      display: flex;
      justify-content: space-between;
    }

    section {
      flex: 1;
      justify-content: flex-start;
      align-items: flex-start;
      display: flex;
      flex-direction: column;
    }

    input#link {
      width: 98%;
      margin: 5px auto;
      display: block;
    }

    #links input {
      width: 100%;
      outline: none;
      border: 1px solid #eee;
      border-radius: 5px;
      padding: 10px;
      color: green;
    }

    aside {
      display: flex;
      flex: 0.5;
      padding: 5px;
      justify-content: center;
    }

    aside#left {
      border-right: 1px solid #eee;
    }

    #employes {
      width: 100%;
      padding: 0 10px;
      overflow-y: scroll;
      flex: 1;
      background-image: url(assets/img/empty-box.svg);
      background-position: center center;
      background-size: 300px;
      background-repeat: no-repeat;
      /* animation: anm 3s 5s infinite; */
    }

    @keyframes anm {
      from {
        background-size: 300px;
      }

      to {
        background-size: 290px;
      }
    }

    .employe {
      margin-bottom: 10px;
      margin-top: 10px;
      display: flex;
      width: 100%;
      justify-content: flex-start;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 14px;
      color: #777;
    }

    .employe .photo {
      width: 30px;
      height: 30px;
      background: url(assets/img/user.svg) no-repeat center center/cover;
      margin-right: 20px;
      border-radius: 100%;
    }

    .employe .docs a {
      text-decoration: none;
      color: #600b75;
      font-size: 12px;
      border-radius: 25px;
      padding: 2px;
      margin: 5px 0;
    }

    #filter {
      font-family: Arial, Helvetica, sans-serif;
      /* background: #fcfcfc; */
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    #filter div {
      display: flex;
      align-items: center;
    }

    #filter span {
      margin-right: 5px;
    }

    #filter input {
      width: 100px;
      padding: 5px;
    }

    #filter button {
      background-color: #000;
      width: 100px;
      margin: 0;
    }

    #filters {
      display: flex;
      align-items: center;
    }

    #filters>div {
      display: flex;
      align-items: center;
    }

    #section-header {
      border-bottom: 1px solid #eee;
      /* background-color: #F8F8F8; */
      width: 100%;
    }

    footer {
      height: 50px;
      border-top: 1px solid #EEE;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f8f8;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 13px;
    }

    @media screen and (max-width: 414px) {
      header form {
        width: 100px;
        display: none;
      }

      section {
        padding: 10px;
      }

      main {
        display: block;
      }
    }
  </style>
</head>

<body>
  <header>
    <a href="/" id="title">jobapply</a>
    <form>
      <input type="text" placeholder="Pesquisar no jobapply">
    </form>
    <div id="header-right">
      <nav>
        <a href="/">Home</a>
        <a href="https://mail.google.com/mail/?view=cm&fs=1&to=sairessy@gmail.com">Contacto</a>
      </nav>
      <a href="" id="join">Join</a>
    </div>
  </header>

  <main>
    <aside id="left">
      <form id="form-employ">
        <h2>Sou empregador</h2>
        <input type="text" placeholder="Titulo da vaga" id="vaga-title" required>
        <span>Data de validade</span>
        <input type="date" id="vaga-date" required>
        <button>Gerar link</button>
        <div id="links">
          <span>Link de candidatura</span>
          <input type="text" id="employe-link" disabled>
          <span>Chave</span>
          <input type="text" id="key" disabled>
        </div>
      </form>
    </aside>

    <section>
      <div id="section-header">
        <input type="text" placeholder="Cole a chave para ver os candidatos" id="link">
        <div id="filter">
          <div id="filters">
            <div id="age">
              <div><span>Acima de</span><input type="number" min="17" max="60" value="18"></div>
              <div><span>Abaixo de</span><input type="number" min="19" max="60" value="60"></div>
            </div>
            <div id="age">
              <input type="radio" name="genre" id="male" checked>
              <label for="male">M</label>
              <input type="radio" name="genre" id="female">
              <label for="female">F</label>
            </div>
          </div>
          <button id="btn-filter">Filtrar</button>
        </div>
      </div>

      <div id="employes"></div>
    </section>
  </main>

  <footer>
    jobapply &copy 2021
  </footer>

  <!-- <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.2.10-20212222149/firebase.min.js"></script>

  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyBYf0mESOtTbR8EKHdBDGb8ozgQmwYCOSw",
      authDomain: "jobapply-b4481.firebaseapp.com",
      projectId: "jobapply-b4481",
      storageBucket: "jobapply-b4481.appspot.com",
      messagingSenderId: "603955868071",
      appId: "1:603955868071:web:96462bd67add64dd118682"
    };

    firebase.initializeApp(firebaseConfig);
    var database = firebase.database();
    const formEmploy = document.getElementById('form-employ');

    formEmploy.addEventListener('submit', (evt) => {
      evt.preventDefault();
      const title = document.getElementById('vaga-title').value;
      const expire = document.getElementById('vaga-date').value;
      const date = new Date().getTime();
      const data = { title, date, expire };
      saveToFireBase(data);
    });

    async function saveToFireBase(data) {
      const links = document.getElementById('links');
      const jobs = database.ref('jobs');
      const id = jobs.push(data).key;
      const url = window.location.href;
      const link = url + 'job/' + id;

      document.getElementById('employe-link').value = link;
      document.getElementById('key').value = id;

      const table = {
        link: document.getElementById('employe-link').value,
        key: document.getElementById('key').value
      }

      downloadCSV(data.title, table);
    }

    const link = document.getElementById('link');
    link.addEventListener('keyup', (evt) => {
      const url = evt.target.value;
      getEmployes(url);
    });

    async function getEmployes(job) {
      database.ref('employes').once('value', (data, err) => {
        const employes = data.val();

        const keys = Object.keys(employes);
        let eps = '';
        for (let i = 0; i < keys.length; i++) {
          const k = keys[i];
          const employe = employes[k];
          if (employe.job === job) {
            const { name, surname, age, gender, description } = employe;
            eps += `
            <div class="employe">
                <div class="photo"></div>
                <div>
                  <div>${name} ${surname}</div>
                  <div>Idade: ${age} 
                    </div>
                  <div>Sexo: ${gender} </div>
                  <div> DescriÃ§Ã£o: ${description} </div>
                  <div>Documentos</div>
                  <div class="docs"><a href="" target="_blank">Curriculum vitae</a></div>
                  </div>
              </div>
            `
          }
        }

        document.getElementById('employes').innerHTML = eps;
      });
    }

    document.getElementById('btn-filter').addEventListener('click', () => {
      alert('Em desenvolvimento ðŸ¥±ðŸ˜Š!');
    });

    // Download CSV
    function downloadCSV(name, data) {
      console.log(data)
      let csvStr = `sep=,
        Link de candidatura, Chave
        ${data.link}, ${data.key}
      `;

      var hiddenElement = document.createElement('a');
      hiddenElement.href = 'data:text/csv;charset=utf-8,' + encodeURI(csvStr);
      hiddenElement.target = '_blank';
      hiddenElement.download = name + '.csv';
      hiddenElement.click();
    }
  </script>
</body>

</html>
